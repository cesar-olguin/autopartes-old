  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-icon item-start name="person"></ion-icon>
        <ion-label color="primary" autocomplete="on" autocorrect="on" floating>Correo</ion-label>
        <ion-input type="email" [(ngModel)]="Usuario" id="input"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-icon item-start name="key"></ion-icon>
        <ion-label color="primary" autocomplete="on" autocorrect="on" floating>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="Password" id="input"></ion-input>
      </ion-item>
      <ion-item>
          <button ion-button block (click)="login()">
