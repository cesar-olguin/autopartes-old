<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
      <ion-list>
          <ion-item>
            <h1>Abre una cuenta.</h1>
          </ion-item>
          <ion-item>
            <ion-label color="primary" autocomplete="on" autocorrect="on" floating>Nombre (s)</ion-label>
            <ion-input [(ngModel)]="Nombre" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" autocomplete="on" autocorrect="on" floating>Apellido Paterno</ion-label>
            <ion-input [(ngModel)]="ApellidoP" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" autocomplete="on" autocorrect="on" floating>Apellido Materno</ion-label>
            <ion-input [(ngModel)]="ApellidoM" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" autocomplete="on" autocorrect="on" floating>Correo</ion-label>
            <ion-input [(ngModel)]="Correo" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" autocomplete="on" autocorrect="on" floating>Número de Celular</ion-label>
            <ion-input [(ngModel)]="Cell" type="tel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" autocomplete="on" autocorrect="on" floating>Contraseña</ion-label>
            <ion-input [(ngModel)]="Contrasena" type="password"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="primary" autocomplete="on" autocorrect="on" floating>Confirmar Contraseña</ion-label>
              <ion-input [(ngModel)]="Confirmar" type="password"></ion-input>
            </ion-item>
          <ion-item>
            <ion-label color="primary" floating>Fecha de nacimiento</ion-label>
            <ion-datetime [(ngModel)]="Fecha_nac" displayFormat="DD MMM YYYY" pickerFormat="DD/MM/YYYY" cancelText="Cancelar"
              doneText="Ok"></ion-datetime>
          </ion-item>
    
        </ion-list>
        <ion-list [(ngModel)]="Genero" radio-group>
          <ion-list-header>
            Genero
          </ion-list-header>
    
          <ion-item>
            <ion-label>Hombre</ion-label>
            <ion-radio value="H"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Mujer</ion-label>
            <ion-radio value="M"></ion-radio>
          </ion-item>
        </ion-list>



  <button menuClose ion-button block (click)="addUser()">Registrarse</button>

</ion-content>
