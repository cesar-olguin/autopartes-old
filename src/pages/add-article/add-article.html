<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary" autocomplete="on" autocorrect="on" stacked>Titulo</ion-label>
      <ion-input [(ngModel)]="Titulo" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" autocomplete="on" autocorrect="on" stacked>Descripcion</ion-label>
      <ion-textarea [(ngModel)]="Descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Precio</ion-label>
      <ion-input type="number" [(ngModel)]="Precio"></ion-input>
    </ion-item>
  </ion-list>
  <ion-item-divider>
    Adjuntar Foto
  </ion-item-divider>
  <ion-item>
    <button ion-button block (click)="getPicture()">Toma una foto</button>
  </ion-item>
  <ion-item>
    <img [(ngModel)]="Foto_Principal" [src]="image" *ngIf="image" />
  </ion-item>
  <ion-item-divider>
  </ion-item-divider>
  <button ion-button block (click)="addArticle()">Agregar Articulo</button>
  <!--ion-list>
    <ion-item>
      <button ion-button block (click)="addArticle()">Agregar Articulo</button>
    </ion-item>
  </ion-list-->
</ion-content>
