<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label color="primary" stacked>Titulo</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Descripcion</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Precio</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Ubicacion</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item-divider>
    Adjuntar Foto
</ion-item-divider>
<ion-item>
  <button ion-button block (click)="getPicture()">Toma una foto</button>
  </ion-item>
  <ion-item>
    <img [src]="image" *ngIf="image" width="100" height="100"/>
  </ion-item>
<ion-item>
  <button ion-button block>Agregar Articulo</button>
</ion-item>

</ion-content>
