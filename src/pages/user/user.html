<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let user of Usuario">
    <h1>
      {{user.Nombre}}
    </h1>
    <h3>{{user.ApellidoP}} {{user.ApellidoM}}</h3>
    <h5>Usuario: # {{user.idUsuario}}</h5>
    <ion-item>
      Celular: {{user.Cell}}<br>
      Correo: {{user.Correo}}<br>
      Fecha de Nacimiento: {{user.Fecha_nac}}<br>
      Miembro desde: {{user.Fecha_alta}}
    </ion-item>
  </ion-list>
  <button ion-button detail-none block (click)="close()">
    <ion-icon item-start name="power"></ion-icon>
    Cerrar Sesi√≥n
  </button>

  <ion-list-header color='primary'>
    Referencias:
  </ion-list-header>
  <ion-list>
    <button ion-item>
      Pedro
    </button>
    <button ion-item>
      Oscar
    </button>
    <button ion-item>
      Juan
    </button>
  </ion-list>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/logo.png">
        </ion-avatar>
        <h2>Pedro</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="person"></ion-icon>
          Perfil
        </button>
        <button ion-button color="secondary">
          <ion-icon name="logo-whatsapp"></ion-icon>
          Whats
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
