<ion-header>
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>AutoPartes</ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding >
          <ion-content *ngFor ="let artId of articuloId">
                <img [src]="artId.Foto">
        
              <h1>{{ artId.Titulo }}</h1>
              <h3>{{ artId.Precio }}</h3>
              <p>{{ artId.Descripcion }}</p>
              <!--button ion-button clear item-end>View</button-->
            
         <button>Comprar</button>
        </ion-content>
      </ion-content>
