<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>AutoPartes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>AUTOPARTES</h3>
  
  <ion-list>
      <button ion-item *ngFor="let art of articulos" (click)="itemTapped(event, art)"  [id]="art.idArticulo">
        <ion-thumbnail item-start>
          <img [src]="art.Foto">
        </ion-thumbnail>
        <h1>${{ art.Precio }}</h1>
        <p>{{ art.Titulo }}</p>
    
      </button>
    </ion-list>
</ion-content>
