<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-toolbar>
      <ion-searchbar placeholder="Buscar en mis Posts..."></ion-searchbar>
    </ion-toolbar>
    <ion-title>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addArticle();">
        <!--button ion-button icon-only (click)="openModal()"></button-->
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <img src="../../assets/imgs/slide1.jpg">


  <ion-grid>
    <ion-row>
      <ion-col [virtualScroll]="articulos" approxItemHeight="140px" col-6-xs stretch>
        <ion-list *virtualItem="let art">
          <ion-card (click)="itemTapped(art);">
            <ion-card-header>
              <ion-img  [src]="art.Foto_Principal" width="80px" height="80px"></ion-img>
            </ion-card-header>
            <ion-card-content>
              <h1>${{ art.Precio }}</h1>
              <p>{{ art.Titulo }}</p>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
