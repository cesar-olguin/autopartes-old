<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title><ion-icon name="logo-facebook"><!--Titulo Menu --></ion-icon></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item icon-left  (click)="nav.setRoot(pages2.homePage)">
          <ion-icon name="home"></ion-icon>
        Inicio
      </button>
      <button menuClose ion-item icon-left  (click)="nav.setRoot(pages2.favoritesPage)">
          <ion-icon name="heart"></ion-icon>
        Favoritos
      </button>
      <button menuClose ion-item icon-left  (click)="nav.setRoot(pages2.carPage)">
          <ion-icon name="cart"></ion-icon>
        Carrito
      </button>
      <button menuClose ion-item icon-left  (click)="nav.setRoot(pages2.listPage)">
          <ion-icon name="cart"></ion-icon>
        Lista
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
